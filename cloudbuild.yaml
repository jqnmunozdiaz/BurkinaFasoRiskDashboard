steps:
  # (Optional) Pull latest to prime build cache; ignore failure if not present
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ['-c', 'docker pull gcr.io/$PROJECT_ID/so-dashboard:latest || true']

  # Build the container image with cache and dual tags (immutable + latest)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '--cache-from', 'gcr.io/$PROJECT_ID/so-dashboard:latest', '-t', 'gcr.io/$PROJECT_ID/so-dashboard:$COMMIT_SHA', '-t', 'gcr.io/$PROJECT_ID/so-dashboard:latest', '.']
  
  # Push both tags
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/so-dashboard:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/so-dashboard:latest']
  
  # Deploy container image to Cloud Run (immutable image tag)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'so-dashboard'
      - '--image'
      - 'gcr.io/$PROJECT_ID/so-dashboard:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--set-env-vars'
      - 'ENVIRONMENT=production'

images:
  - 'gcr.io/$PROJECT_ID/so-dashboard:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/so-dashboard:latest'

timeout: '1200s'
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
